{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Add photo
</h1>
<form id="upload-file" method="post" enctype="multipart/form-data">
        <input class="input" name="file" type="file" id="file">
        <textarea class="textarea" id="text" type="text" name="text" placeholder='Photo description'></textarea>
        <input class="input" type=submit value="Add">
    </form>
{% endblock %}
