{% extends "base.html" %}

{% block content %}
<h1 class="title">
  Your tasks
</h1>

{% if tasks|length==0 %}
<h2 class="subtitle">
  You haven't any tasks yet:(
</h2>
{% endif %}
<h2 class="subtitle">
  <a href = "{{url_for('taskbum.task_generation')}}">Generate new one!</a>
</h2>
{% for task in tasks %}
<li>
    <a href = "{{url_for('taskbum.task_photos', task_id=task.id)}}">
        {{task.description}}
    </a>
</li>
{% endfor %}
{% endblock %}
